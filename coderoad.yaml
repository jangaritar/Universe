version: '0.1.0'
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
        - npm install
        - cd /etc/postgresql/12/main && sudo sed -i "s/peer/trust/" pg_hba.conf && sudo sed -i "s/md5/trust/" pg_hba.conf
        - cd /etc/postgresql/9.6/main && sudo sed -i "s/peer/trust/" pg_hba.conf && sudo sed -i "s/md5/trust/" pg_hba.conf
        - sudo service postgresql start
        - sudo -u postgres psql -c "CREATE USER freecodecamp WITH CREATEDB;"
        - sudo -u postgres psql -c "ALTER ROLE postgres WITH PASSWORD 'password';"
    directory: .freeCodeCamp
  repo:
    uri: https://github.com/moT01/build-a-universe
    branch: v0.1.0
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: '1'
    steps:
      - id: '1.1'
